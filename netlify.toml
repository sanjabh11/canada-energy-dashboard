# Netlify Configuration for Canada Energy Intelligence Platform
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command
  command = "pnpm run build:prod"
  
  # Publish directory (where built files are)
  publish = "dist"
  
  # Node version
  environment = { NODE_VERSION = "20" }

[build.processing]
  # Skip processing - we handle it ourselves
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Redirects and rewrites
[[redirects]]
  # SPA fallback - all routes go to index.html
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy - Allow necessary resources
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://esm.sh https://cdn.jsdelivr.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      img-src 'self' data: https: blob:;
      font-src 'self' data: https://fonts.gstatic.com;
      connect-src 'self' https://*.supabase.co https://generativelanguage.googleapis.com https://api.openweathermap.org https://weather.gc.ca;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
    """
    
    # Prevent clickjacking
    X-Frame-Options = "DENY"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Permissions policy
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()"
    
    # HSTS - Force HTTPS
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache HTML
    Cache-Control = "no-cache, no-store, must-revalidate"
    
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# Environment variables (set these in Netlify UI)
# VITE_SUPABASE_URL
# VITE_SUPABASE_ANON_KEY
# VITE_USE_STREAMING_DATASETS=true
# VITE_ENABLE_EDGE_FETCH=true

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-lighthouse"
  
  [[plugins.inputs.audits]]
    path = "/"
    
  [[plugins.inputs.audits.thresholds]]
    performance = 0.8
    accessibility = 0.9
    best-practices = 0.9
    seo = 0.9

# Deploy contexts
[context.production]
  command = "pnpm run build:prod"
  
[context.deploy-preview]
  command = "pnpm run build"
  
[context.branch-deploy]
  command = "pnpm run build"

# Dev server settings (for netlify dev)
[dev]
  command = "pnpm run dev"
  port = 5173
  targetPort = 5173
  publish = "dist"
  autoLaunch = false
